{% extends "base.html" %}
{% block content %}
    <h1>Are you sure you want to delete "{{ series.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'series_site-detail' series.pk %}">Cancel</a>
{% endblock %}
